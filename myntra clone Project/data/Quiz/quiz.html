<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-container">
    <div class="question" id="question-1">
      <h2>Let's begin with a top</h2>
      <div class="options">
        <img src="top1.jpeg" class="option" data-question="1" data-answer="Kurthi">
        <img src="top2.jpeg" class="option" data-question="1" data-answer="Frock">
        <img src="top3.jpeg" class="option" data-question="1" data-answer="Frock">
        <img src="top4.jpeg" class="option" data-question="1" data-answer="Frock">
      </div>
    </div>
    <div class="question" id="question-2">
      <h2>How about some jeans?</h2>
      <div class="options">
        <img src="jeans1.jpeg" alt="Jeans" class="option" data-question="2" data-answer="Jeans">
        <img src="jeans2.jpeg" alt="Shorts" class="option" data-question="2" data-answer="Shorts">
        <img src="jeans3.jpeg" alt="Shorts" class="option" data-question="2" data-answer="Shorts">
        <img src="jeans4.jpeg" alt="Shorts" class="option" data-question="2" data-answer="Shorts">
      </div>
    </div>
    <div class="question" id="question-3">
      <h2>Grab a pair of shoes?</h2>
      <div class="options">
        <img src="shoe1.jpeg" alt="Jeans" class="option" data-question="3" data-answer="Jeans">
        <img src="shoe2.jpeg" alt="Shorts" class="option" data-question="3" data-answer="Shorts">
        <img src="shoe3.jpeg" alt="Shorts" class="option" data-question="3" data-answer="Shorts">
        <img src="shoe4.jpeg" alt="Shorts" class="option" data-question="3" data-answer="Shorts">
      </div>
    </div>
    <button id="submit">Submit</button>
    <div id="result" class="result-container">
      <!-- Placeholder for result message -->
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
